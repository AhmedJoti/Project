<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="metadata">
		<ui:param name="title" value="Car listing" />
		<!-- Automatic create breadCrumb and page title when param 'title' is provided. -->
		<style type="text/css">
.ui-datatable .ui-datatable-header {
	text-align: right !important;
}
</style>
	</ui:define>

	<ui:define name="description">
        Find cars by name, price and model
    </ui:define>

	<ui:define name="body">
		<h:form id="form">

			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton action="car-form?faces-redirect=true"
							icon="fa fa-plus" value="New" styleClass="btn-primary" />
						<p:spacer width="5" />
						<p:commandButton value="Delete Selected" icon="fa fa-trash"
							styleClass="btn-danger" action="#{carBean.delect}"
							disabled="#{empty carBean.selectedCars}" process="@this"
							update="@form">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-danger" />
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="View selected" update="@(.ui-dialog)"
							styleClass="btn-info" disabled="#{empty carBean.selectedCars}"
							oncomplete="PF('selectedCars').show()" icon="fa fa-search" />
					</div>

				</div>
			</div>

			<p:dataTable widgetVar="carsTable" var="c" value="#{carBean.cars}"
				rows="5" rowKey="#{c.id}" lazy="true" paginator="true"
				id="datatables" paginatorPosition="bottom"
				selection="#{carBean.selectedCars}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
				currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
				rowsPerPageTemplate="5,10,15,20,30">

				<p:ajax event="rowSelectCheckbox"
					update="@(.ui-button, .ui-confirm-dialog)" />
				<p:ajax event="rowUnselectCheckbox"
					update="@(.ui-button, .ui-confirm-dialog)" />
				<p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)" />
				<p:ajax event="rowUnselect"
					update="@(.ui-button, .ui-confirm-dialog)" />






				<p:column selectionMode="multiple" width="5%"
					styleClass="align-center" />
				<p:column headerText="id">
	#{c.id}
                    </p:column>

				<p:column headerText="Immatriculation">


					<h:outputText value="#{c.immVoi}" />

				</p:column>

				<p:column headerText="KM">
                           
                            #{c.kmVoiture}
                           
                        </p:column>
				<p:column headerText="Etat Voiture">
                           
                            #{c.etat}
                        </p:column>
				<p:column headerText="Model">
                           
                            #{c.model.nom}
                        </p:column>
				<p:column headerText="Marque">
                           
                            #{c.marque.nom}
                        </p:column>
				<p:column headerText="BVA">
                           
                            #{c.bva}
                        </p:column>
				<p:column headerText="nbr Siege">
                           
                            #{c.nbrSiege}
                        </p:column>
				<p:column headerText="nom Agence">
                           
                            #{c.agence.nom}
                        </p:column>
				<p:column headerText="Puissance Fiscal">
                           
                            #{c.puiFisc}
                        </p:column>
				<p:column headerText="Date Imm">
                           
                            #{c.dateMEC}
                        </p:column>



				<p:column>


					<h:link value="Edit" outcome="/user/car-form.xhtml">

						<f:param name="id" value="#{c.id}" />
					</h:link>


				</p:column>

			</p:dataTable>


			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Yes" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>


		<p:dialog header="Selected cars" widgetVar="selectedCars" height="250"
			width="400" responsive="true" styleClass="box-success">
			<p:dataList id="selectedCarsList" value="#{carBean.selectedCars}"
				var="car" type="definition">
                [ Immatriculation: #{car.immVoi} | KM : #{car.kmVoiture}  | BVA : #{car.bva} | Agence : #{car.agence.nom}  | Nbr Siege : #{car.nbrSiege}]
                
            </p:dataList>
		</p:dialog>



	</ui:define>

</ui:composition>

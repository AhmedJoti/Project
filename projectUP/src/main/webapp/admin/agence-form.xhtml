<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="title">
	
			<style type="text/css">
	
	.ui-fileupload-simple .ui-button {
    background-color: #007ad9;
    color: #ffffff;
    border: 1px solid #007ad9;
    font-size: 14px;
    margin: 0;
    margin-right: .1em;
    outline: 0 none;
    -moz-transition: background-color 0.3s;
    -o-transition: background-color 0.3s;
    -webkit-transition: background-color 0.3s;
    transition: background-color 0.3s;
		}

</style>

        agence form
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{agenceFormBean.idAgence}"
				converter="javax.faces.Long" />
			<!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{agenceFormBean.init()}"/>-->
			<f:event type="preRenderView" listener="#{agenceFormBean.init}" />
		</f:metadata>

				<p:messages showDetail="true" autoUpdate="true" />
	
		<h:form id="form" prependId="false" enctype="multipart/form-data">
			<p:focus rendered="#{empty agenceFormBean.idAgence}" />

			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="main-buttons" class="hidden-sm hidden-xs">
						<p:commandButton value="Save" action="#{agenceFormBean.save}"
							update="@form" icon="fa fa-check" styleClass="btn-primary" 
						ajax="false" /><p:spacer width="5" rendered="#{agenceFormBean.isNew()}" />
						<p:commandButton value="Clear" action="#{agenceFormBean.clear}"
							process="@this" icon="fa fa-refresh" styleClass="btn-success"
							update="@form" rendered="#{agenceFormBean.isNew()}"
							resetValues="true" />
						<p:spacer width="5" rendered="#{not agenceFormBean.isNew()}" />

						<p:commandButton value="Delete" action="#{agenceFormBean.remove}"
							process="@this" rendered="#{not agenceFormBean.isNew()}"
							icon="fa fa-trash" styleClass="btn-danger">
							<f:setPropertyActionListener value="true"
								target="#{facesContext.externalContext.flash.keepMessages}" />
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-danger" />
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="Back" immediate="true"
							action="agence-list?faces-redirect=true" process="@this"
							icon="fa fa-reply" />
					</div>
					<p:splitButton value="Save" action="#{agenceFormBean.save}"
						update="@form" icon="fa fa-check"
						styleClass="hidden-md hidden-lg btn-primary">
						<p:menuitem value="Reset" action="#{agenceFormBean.clear}"
							process="@this" update="@form"
							rendered="#{agenceFormBean.isNew()}" resetValues="true"
							icon="fa fa-refresh" />
						<p:menuitem value="Delete" action="#{agenceFormBean.remove}"
							process="@this" rendered="#{not agenceFormBean.isNew()}"
							icon="fa fa-trash">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-danger" />
						</p:menuitem>
						<p:separator />
						<p:menuitem value="Back" action="agence-list?faces-redirect=true"
							process="@this" immediate="true" icon="fa fa-reply" />
					</p:splitButton>

					<p:separator />

					<div class="ui-g ui-fluid">


						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel for="id" value="ID" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="id" value="#{agenceFormBean.agence.id}" size="4"
								readonly="true" styleClass="form-control" style="width: 100%" />
						</div>


						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Name" for="inptName" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptName" value="#{agenceFormBean.agence.nom}" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Adresse" for="inptAdresse" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptAdresse"
								value="#{agenceFormBean.agence.adresse}" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Ville" for="inptNyame" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:selectOneMenu id="inptNyame"
								value="#{agenceFormBean.selectedVille}" effect="fold"
								dynamic="true" filter="true" filterMatchMode="startsWith" >
								<f:selectItem itemLabel="Selectionner une ville" />
								<f:selectItems value="#{agenceFormBean.villes}" var="ville"
									itemValue="#{ville.id}" itemLabel="#{ville.ville}" />

							</p:selectOneMenu>
						</div>


						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Longitude" for="inptLongitude" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptLongitude"
								value="#{agenceFormBean.agence.longitude}" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Latitude" for="inptlat" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptlat" value="#{agenceFormBean.agence.lat}" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Telephone" for="inptTel" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputMask  mask="(99) 99-999999"  id="inptTel" value="#{agenceFormBean.agence.tel}" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Fax" for="inptFax" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputMask  mask="(99) 99-999999" id="inptFax" value="#{agenceFormBean.agence.fax}" />
						</div>


						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Site Web" for="inptSite" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptSite"
								value="#{agenceFormBean.agence.siteWeb}" />
						</div>

						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Email" for="inptEmail" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:inputText id="inptEmail"
								value="#{agenceFormBean.agence.email}" requiredMessage="Please enter your email address."
		validatorMessage="Invalid email format" >
								<f:validateRegex
		pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"  />
								</p:inputText>
								
							<p:message for="inptEmail" />
						</div>



						<div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="AgenceFils" for="inptAgentFils" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
							<p:selectCheckboxMenu id="inptAgentFils"
								value="#{agenceFormBean.agencess}" label="Cities"
								multiple="true" filter="true" filterMatchMode="startsWith">
								<f:selectItems value="#{agenceFormBean.agences}" />
							</p:selectCheckboxMenu>
						</div>

			            <div class="ui-sm-12 ui-md-2 ui-lg-1">
							<p:outputLabel value="Upload Image" for="inptIMG" />
						</div>
						<div class="ui-sm-12 ui-md-4 ui-lg-5">
						
						<p:fileUpload  id ="inptIMG" value="#{agenceFormBean.file}" skinSimple="true" mode="simple" auto="false"
						  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
						 fileLimit="1"   >
						 <span id="j_idt701:j_idt702_label" class="ui-button-text ui-c">Choose</span>
						 </p:fileUpload>
			
				
    					
     						</div>

					</div>

				</div>
			</div>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Yes" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>


	</ui:define>

</ui:composition>

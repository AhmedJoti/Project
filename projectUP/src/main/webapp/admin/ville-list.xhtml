<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
            
        </style>
    </ui:define>

    <ui:define name="description">
        Find ville by name
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="ville-form?faces-redirect=true" icon="fa fa-plus" value="New" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Delete Selected" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{villeBean.delete}"
                                         disabled="#{empty villeBean.selectedVilles or villeBean.selectedVilles.size() == 0}"
                                         process="@this" update="@form">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="View selected" update="@(.ui-dialog)" styleClass="btn-info"
                                         disabled="#{empty villeBean.selectedVilles or villeBean.selectedVilles.size() == 0}"
                                         oncomplete="PF('selectedVilles').show()" icon="fa fa-search"/>
                    </div>

                </div>
            </div>
            
            <p:dataTable widgetVar="carsTable" var="c" value="#{villeBean.villes}" rows="5"
                                 rowKey="#{c.id}" lazy="true" paginator="true"
                                 paginatorPosition="bottom" selection="#{villeBean.selectedVilles}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                            >

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>


                        
                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
					    <p:column headerText="Id">
                           
                            #{c.id}
                        </p:column>
					   
                        <p:column headerText="Ville">
                           
                            #{c.ville}
                        </p:column>
                         <p:column headerText="Action" >                           
						<p:link value="Edit" outcome="/admin/ville-form">
           				 <f:param name="id" value="#{c.id}" />
       					 </p:link>      
                           </p:column>
              
                    </p:dataTable>
                    
                    
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


		<p:dialog header="Selected cars" widgetVar="selectedVilles" height="250"
                  width="400" responsive="true" styleClass="box-success">
            <p:dataList id="selectedCarsList" value="#{villeBean.selectedVilles}" var="ville"
                        type="definition">
            Name: #{ville.ville} - 
            </p:dataList>
        </p:dialog>
        

    </ui:define>

</ui:composition>

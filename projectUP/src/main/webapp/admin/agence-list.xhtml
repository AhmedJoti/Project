<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}">

	<ui:define name="metadata">
		<style type="text/css">
    .ui-datatable .ui-datatable-header {
        text-align: right !important;
    }
     
    .ui-button-text-only .ui-button-text {
        padding: 0.3em 0.4em;
    }
     
    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
        visibility: hidden;
    }
     .ui-datatable .ui-column-filter {
   
    display: none !important;
}
    .ui-filter-column .ui-column-customfilter .custom-filter {
    
        width: 100%;
        box-sizing: border-box;
    }
     
    .year-spinner input {
    display : none ;
        width: 100%;
        box-sizing: border-box;
    }
</style>
	</ui:define>

	<ui:define name="description">
        Find agence 
        
    </ui:define>

	<ui:define name="body">

		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">
					<div id="mememain-buttons" class="hidden-sm hidden-xs">
						<p:commandButton action="agence-form?faces-redirect=true"
							icon="fa fa-plus" value="New" styleClass="btn-primary" />
						<p:spacer width="5" />
						<p:commandButton value="Delete Selected" icon="fa fa-trash"
							styleClass="btn-danger" action="#{agenceBean.delete}"
							disabled="#{empty agenceBean.selectedAgences or agenceBean.selectedAgences.size() == 0}"
							process="@this" update="@form">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-danger" />
						</p:commandButton>
						<p:spacer width="5" />
						<p:commandButton value="View selected" update="@(.ui-dialog)"
							styleClass="btn-info"
							disabled="#{empty agenceBean.selectedAgences or agenceBean.selectedAgences.size() == 0}"
							oncomplete="PF('selectedAgences').show()" icon="fa fa-search" />
					</div>

				</div>
			</div>

			<p:dataTable widgetVar="agencesTable" var="c" filteredValue="#{agenceBean.filtredAgences}"
				value="#{agenceBean.agences}" rows="5" rowKey="#{c.id}" lazy="true"
				paginator="true" paginatorPosition="bottom" selection="#{agenceBean.selectedAgences}"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
				currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
				rowsPerPageTemplate="5,10,15,20,30">



                  
              

				<p:ajax event="rowSelectCheckbox"
					update="@(.ui-button, .ui-confirm-dialog)" />
				<p:ajax event="rowUnselectCheckbox"
					update="@(.ui-button, .ui-confirm-dialog)" />
				<p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)" />
				<p:ajax event="rowUnselect"
					update="@(.ui-button, .ui-confirm-dialog)" />

              
       <!-- <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('agencesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>   -->
 
              
              <p:column selectionMode="multiple" width="5%"
					styleClass="align-center" />
				 <p:column filterBy="#{c.id}" headerText="Id"  filterMatchMode="contains">
            <h:outputText value="#{c.id}" />
        </p:column>
				

				<p:column headerText="Name"  filterBy="#{c.nom}" filterMatchMode="contains" >
                    
                    <h:outputText value="#{c.nom}" />
							

				</p:column>

				<p:column headerText="Adresse" filterBy="#{c.adresse}" filterMatchMode="contains">
                           <h:outputText value="#{c.adresse}" />
                            
                   
				</p:column>
				<p:column headerText="Ville" filterBy="#{c.ville.ville}" filterMatchMode="contains">
                           <h:outputText value="#{c.ville.ville}" />
                        </p:column>
				<p:column headerText="Longitude" filterBy="#{c.longitude}" filterMatchMode="contains">
                           <h:outputText value="#{c.longitude}" />
                            
                        </p:column>
				<p:column headerText="Latitude" filterBy=" #{c.lat}" filterMatchMode="contains">
                           <h:outputText value="#{c.lat}" />
                            
                        </p:column>
				<p:column headerText="Telephone" filterBy="#{c.tel}" filterMatchMode="contains">
                           <h:outputText value="#{c.tel}" />
                            
                        </p:column>
				<p:column headerText="Fax" filterBy="#{c.fax}" filterMatchMode="contains">
                           <h:outputText value="#{c.fax}" />
                            
                        </p:column>
				<p:column headerText="Site Web" filterBy="#{c.siteWeb}" filterMatchMode="contains">
                           <h:outputText value="#{c.siteWeb}" />
                            
                        </p:column>
				<p:column headerText="Email" filterBy="#{c.email}" filterMatchMode="contains">
                           <h:outputText value="#{c.email}" />
                            
                        </p:column>
				<p:column headerText="Agence fils" filterBy="#{c.agenceFils}" filterMatchMode="contains">
                           <h:outputText value="#{c.agenceFils}" />
                            
                        </p:column>



				<p:column headerText="logo Statique">
					<p:graphicImage >
					</p:graphicImage>
				</p:column>

				


				<p:column headerText="Action">
					<p:link value="Edit" outcome="/admin/agence-form">
						<f:param name="id" value="#{c.id}" />

					</p:link>
				</p:column>


			</p:dataTable>


			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				styleClass="box-danger box-solid">
				<p:commandButton value="Yes" type="button"
					styleClass="btn-material btn-primary ui-confirmdialog-yes"
					icon="fa fa-check" />
				<p:commandButton value="No" type="button"
					styleClass="btn-material btn-danger ui-confirmdialog-no"
					icon="fa fa-close" />
			</p:confirmDialog>
		</h:form>


		<p:dialog header="Selected agences" widgetVar="selectedAgences"
			height="250" width="400" responsive="true" styleClass="box-success">
			<p:dataList id="selectedAgencesList"
				value="#{agenceBean.selectedAgences}" var="agence" type="definition">
            Name: #{agence.nom} - Adresse: #{agence.adresse} - Longitude: #{agence.longitude} - Latitude: #{agence.lat} - Telephone: #{agence.tel} - Fax: #{agence.fax}
            </p:dataList>
		</p:dialog> 
		
		
  


	</ui:define>

</ui:composition>

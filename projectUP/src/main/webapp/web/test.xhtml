<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/templates-web/commonLayout.xhtml">
	<ui:define name="content">
    			
<h3>Part Search</h3>
   <h:form>
            <div id="search-panel">
                <h:inputText autocomplete="off" value="#{searchBoxController.display}">
                    <f:passThroughAttribute name="placeHolder" value="Search ..."/>
                    <f:ajax event="keyup" listener="#{searchBoxController.search()}" execute="@this" render="result-panel"/>
                </h:inputText>
                <h:panelGroup id="result-panel" layout="block">
                    <ul>
                        <ui:repeat value="#{searchBoxController.result}" var="r">
                            <li>#{r}</li>
                        </ui:repeat>
                    </ul>
                </h:panelGroup>     
            </div>
        </h:form>

    			
    </ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces"
	
	template="#{layoutMB.template}">

	<ui:define name="metadata">
		<style type="text/css">
    .ui-datatable .ui-datatable-header {
        text-align: right !important;
    }
     
    .ui-button-text-only .ui-button-text {
        padding: 0.3em 0.4em;
    }
     
    .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
        visibility: hidden;
    }
     .ui-datatable .ui-column-filter {
   
    display: none !important;
}
    .ui-filter-column .ui-column-customfilter .custom-filter {
    
        width: 100%;
        box-sizing: border-box;
    }
     
    .year-spinner input {
    display : none ;
        width: 100%;
        box-sizing: border-box;
    }
</style>
	</ui:define>

	<ui:define name="description">
        Find agence 
        
    </ui:define>

	<ui:define name="body">

		<h:form id="form">
    <p:dataView var="agence" value="#{agenceBean.agences}" rows="12" paginator="true" rowsPerPageTemplate="6,12,16"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                gridIcon="pi pi-th-large" listIcon="pi pi-bars">
 
        <p:dataViewGridItem>
            <p:panel header="#{agence.id}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
 
                    <h:outputText value="#{agence.nom}" />
 
                   
                </h:panelGrid>
            </p:panel>
        </p:dataViewGridItem>
 
        <p:dataViewListItem>
            <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
 
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Id:" />
                        <h:outputText value="#{agence.id}" style="font-weight: bold"/>
 
                        <h:outputText value="Year:" />
                        <h:outputText value="#{agence.nom}" style="font-weight: bold"/>
 
                   
                    </h:panelGrid>
                </p:outputPanel>
 
                
            </h:panelGrid>
        </p:dataViewListItem>
    </p:dataView>
 
   
</h:form>

	

	</ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="default.css" rel="stylesheet" type="text/css" />
	<link href="cssLayout.css" rel="stylesheet" type="text/css" />

	<style type="text/css">
/*demo*/
.ui-dataview-list .ui-dataview-row {
	border-bottom: 1px solid #A8A8A8;
	padding: 25px 10px;
	/* with the exported variables from Nova and Luna Themes*/
	border-bottom-color: var(- -input-border-color, #A8A8A8);
}

.logo {
	width: 5%;
}

.detail {
	width: 85%;
	padding-left: 25px;
}
</style>

</h:head>

<h:body>
	<h:form>
	<p style="text-align: center;
    font-size: 35px;
    margin-left: -300px;">List of Index Type Doc View</p>
		<div id="left">
			<h3>Carburant</h3>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

				<p:selectOneButton value="#{carBean.carburant}">
					<f:selectItem itemLabel="ALL" itemValue="ALL"  />
					<f:selectItem itemLabel="Diesel" itemValue="Diesel" />
					<f:selectItem itemLabel="Essence" itemValue="Essence" />
					<f:selectItem itemLabel="Hybride" itemValue="Hybride" />
					<p:ajax event="change" update="selectedCarsList" />
				</p:selectOneButton>

			</h:panelGrid>

		</div>
		<div id="content" class="left_content">
 
			<p:dataList value="#{carBean.carsInIndexCarrs}" var="car" type="definition"
				id="selectedCarsList" paginator="true" rows="8">
				<f:facet name="header">
            Voiture liste - 
        </f:facet>
        #{car.id}, #{car.marque} , #{car.model.nom},#{car.carburant} ,#{car.nbrSiege},#{car.agence.nom},#{car.agence.ville}
        
    </p:dataList>
		</div>
	</h:form>
</h:body>

</html>

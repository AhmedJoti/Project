<div class="container spacer">
  <div class="card">
    <div class="card-header bg-primary text-white">Liste des contacts </div>
    <div class="card-body">
<div class="form-group">
  <label > Mot cl√©</label>
  <input type="text" [(ngModel)]="motCle"/>
  <button class="btn btn-primary" (click)="chercher()"> Chercher </button>

</div>

      <table class="table table-striped  ">
        <tr>
          <th>ID</th><th>Nom</th><th>Prenom</th><th>Email</th><th>Action</th>
        </tr>
        <tr *ngFor="let c of pageContacts?.content"   >
          <td>{{c.id}}</td>
          <td>{{c.nom}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.email}}</td>
          <td>


            <button mdbBtn color="primary" (click)="onEditContact(c.id)" outline="true" size="sm" mdbWavesEffect type="button" class="btn btn-secondary">Modifier</button>

            <button mdbBtn color="primary" (click)="onDeleteContact(c)" outline="true" size="sm" mdbWavesEffect type="button" class="btn btn-danger">Supprimer</button>

          </td>


        </tr>
      </table>
      <div class="container">
        <ul class="nav nav-pills ">
          <li class="page-item" [ngClass]="{'active':i==currentPage}" *ngFor="let p of pages;let i=index">

            <a class="page-link clickable" (click)="gotoPage(i)">{{i}} </a>
          </li>

        </ul>

      </div>
    </div>
  </div>
</div>

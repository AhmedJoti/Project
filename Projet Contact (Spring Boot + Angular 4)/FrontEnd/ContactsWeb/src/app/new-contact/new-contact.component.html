<div class="container spacer">
  <div class="card " *ngIf="mode==1">

    <div class="card-header bg-primary  text-white" >Nouveau contact</div>
    <div class="card-body">
      <div>
        <div class="form-group">
          <label class=""> Nom :</label>
          <input class="form-control" type="text" [(ngModel)]="contact.nom"/>

        </div>
        <div class="form-group">
          <label class=""> Prenom: :</label>
          <input class="form-control" type="text" [(ngModel)]="contact.prenom"/>

        </div>
        <div class="form-group">
          <label class=""> Email :</label>
          <input class="form-control" type="text" [(ngModel)]="contact.email"/>

        </div>

        <div class="form-group">
          <label class=""> Date Naissance :</label>
          <input class="form-control" type="date" [(ngModel)]="contact.dateNaissance"/>

        </div>
        <div class="form-group">
          <label class=""> Telephone:</label>
          <input class="form-control" type=" text" [(ngModel)]="contact.tel"/>

        </div>

        <button class="btn btn-primary" (click)="saveContact()">Save</button>

      </div>

    </div>
  </div>

  <div class="card " *ngIf="mode==2">

    <div class="card-header bg-primary  text-white" >Confirmation</div>
    <div class="card-body">
      <div>

        <div class="form-group">
          <label class=""> ID :</label>
          <label class=""> {{contact.id}} </label>
        </div>

        <div class="form-group">
          <label class=""> Nom :</label>
          <label class=""> {{contact.nom}} </label>
        </div>

        <div class="form-group">
          <label class=""> Prenom: </label>
          <label class=""> {{contact.prenom}} </label>
        </div>


        <div class="form-group">
          <label class=""> Email :</label>
          <label class=""> {{contact.email}} </label>
        </div>

        <div class="form-group">
          <label class=""> Date Naissance :</label>
          <label class=""> {{contact.dateNaissance}} </label>
        </div>

        <div class="form-group">
          <label class=""> Telephone:</label>
          <label class=""> {{contact.tel}} </label>
        </div>

        <button class="btn btn-primary" (click)="mode=1">Nouveau contact</button>

      </div>
    </div>
  </div>
</div>
